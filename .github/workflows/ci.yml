
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
   build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
         node-version: 12
      - name: Install root dependencies
         run: |
            npm i
      - name: Run tests
         run: |
            npm t
      - name: Install dependencies in ./client
         run: |
            cd ./client
            npm i
      - name: Lint and Format
        run: |
          npm run format
          npm run prep
      - name: Rollup and serve
        run: |
          npm run build
          npm run start

